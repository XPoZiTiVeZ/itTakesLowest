{% extends 'base.html' %}

{% block content %}
<div class="block">
    <form class='games mx-auto' method="POST" autocomplete="on">
        {% csrf_token %}
        <input type='text' name='friendlyname' placeholder='Название игры, для их распознования', max_length=32>
        <input type='datetime-local' name='end' value="{{ today }}">
        <button type="submit">Создать игру</button>
    </form>
</div>
{% endblock content %}
